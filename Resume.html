<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- กล้อง -->
      <a-camera id="camera" position="0 1.6 0"></a-camera>

      <!-- พื้นหลัง -->
      <a-sky color="#ECECEC" src=""></a-sky>

      <!-- พื้น -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>

      <!-- ข้อความ -->
      <a-entity id="text1" position="-3 2 -4" look-at="[camera]" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000s">
        <a-text value="Hello, I am Taweephong Lhuangpathomchai " color="#000000" scale="3 3 3"></a-text>
      </a-entity>
      <a-entity id="text2" position="-3 1.5 -4" look-at="[camera]" animation="property: rotation; to: 0 0 -360; loop: true; dur: 10000s">
        <a-text value="663380486-1" color="#000000" scale="2 2 2"></a-text>
      </a-entity>
      <a-entity id="text3" position="-3 1 -4" look-at="[camera]" animation="property: rotation; to: 0 0 0; loop: true; dur: 10000s" >
        <a-text value="Welcome to my 3D world!" material="shader: msdf; side: double" color="#000000" scale="2 2 2" ></a-text>
      </a-entity>

      <a-circle color="#CCC" radius="1" position="0 2 -7" src="455e6e17679a7ca8ddfea9e387258d69.jpeg" material="side: double"  animation="property: rotation; to: 360 0 0; loop:true; dur:1000s"></a-circle>

      <a-entity gltf-model="Apple Green.glB" animation-mixer="clip:*" scale="1 1 1" position="2 0.5 -3.41752" animation="property: rotation; to: 360 360 0; loop: true; dur: 1000s"></a-entity>
      <a-entity gltf-model="Snake.glB" animation-mixer="clip:*" scale="1 1 1" rotation="0 270 0"     animation="property: position; to: 5 0 -10; dir: alternate; dur: 1000; loop: true;"></a-entity> 

    </a-scene>
  </body>
</html>
